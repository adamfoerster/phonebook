<!DOCTYPE html>
<html lang="en">
<header>
    <title>Phonebook</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="manifest" href="./manifest.json">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css" />
</header>

<body>
    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">Agenda</h3>
        </div>

        <!-- <br /> -->
        <div id="table">
            <!-- <form class="form-inline">
                <input type="text" class="form-control" id="search" placeholder="Pesquisar">
                <button type="submit" class="form-control btn btn-secondary" id="search-btn">&nbsp;</button>
            </form> -->
            <br />
            <button type="button" class="btn btn-success" id="add">Adicionar contato</button><br /><br />

            <div class="card">
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Telefone</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="card" id="view">
            <div class="card-body">
                <h1></h1>
                <p></p>
                <br />
                <br />
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary" id="editBtn">Editar</button>
                    <button type="button" class="btn btn-danger" id="deleteBtn">Excluir</button>
                    <button type="button" class="btn btn-warning" onclick="seeTable()">Cancelar</button>
                </div>
            </div>
        </div>

        <div class="card" id="edit">
            <div class="card-body">
                <form>
                    <input type="hidden" name="id" id="id" />
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefone</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Telefone">
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-success" id="save">Salvar</button>
                        <button type="button" class="btn btn-warning" onclick="seeTable()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>

        <footer class="footer">
            <p>Â© Adam Foerster 2017</p>
        </footer>

    </div>
    <script src="script.js"></script>
</body>

</html>
